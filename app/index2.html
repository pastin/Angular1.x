<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>My AngularJS App</title>
</head>
<body ng-app="login">
  <div ng-controller="loginCtrl">
    <form novalidate>
      usrname:
      <input type="text" name="username" ng-model="user.name">
      password:
      <input type="text" name="password" ng-model="user.psw">
      <button type="submit" ng-disabled="form.$invalid || isUnchanged(user)" ng-click="login(user)">Login</button>
      <br>
      <span ng-show="form.uName.dirty &&form.uName.$invalid">合法</span>
      <span ng-show="form.uName.$error.required">请输入账号</span>
      <span ng-show="form.uName.$error.name">账号不合法</span>
    </form>
  </div>
  <div ng-controller="testCtrl" >
    <!-- <div ng-repeat="name in names">
        <h1><p>{{name.realName}}</p></h1>
    </div> -->
    <ul  ng-repeat="type in types">
      <li><p>{{type.typeName}}</p></li>
    </ul>
    <div>{{realName}}</div>


    <div ng-bind="test"></div>
    <div ng-show="changeMent()" style="height:30px;width:200px;background-color:blue;"></div>

  </div>
  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.2/angular.min.js"></script>
  -->
  <script src="lib/jquery/jquery-1.11.3.min.js"></script>
  <script src="lib/angular/angular.js"></script>
  <!--<script src="js/app.js"></script>
  <script src="js/services.js"></script>-->
  <script src="js/controllers.js"></script>
  <!--<script src="js/filters.js"></script>
  <script src="lib/angular/angular-resource.js"></script>  
  <script src="lib/angular/angular-cookies.js"></script> 
  <script src="js/directives.js"></script>-->
  <script type="text/javascript">
    function testCtrl($scope) {
        $scope.types = [
            {typeName: "PID"},
            {typeName: "FID"}
        ];
        $scope.realName = 'wmd';
        $scope.test = 'wwww';
        $scope.another = function(){
          var add = 2;
          if(add==2){
            $scope.changeMent(true);
          }else{
            $scope.changeMent(false);
          }

        }
        $scope.changeMent = function(boole){
          if(boole){
            return true;
          }else{
            return false;
          }
        }
    }
  </script>
</body>
</html>
